<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal Hoje</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="p-3 mb-3 border-bottom position-relative">
        <div class="container">
          <div class="d-flex align-items-center justify-content-between">
            
            <!-- Menu Hamburguer com ícone visível -->
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
              <i class="fas fa-bars"></i>
            </button>
      
            <!-- Logo com imagem centralizada -->
            <div class="position-absolute start-50 translate-middle-x">
              <a href="#">
                <img src="Logo.jpg" alt="Logo do site" height="40">
              </a>
            </div>
      
            <!-- Barra de Busca reduzida -->
            <form role="search" class="w-25">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
          </div>
        </div>
      </header>
      
      <!-- Menu lateral (offcanvas) -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#">Item 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Item 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Item 3</a></li>
          </ul>
        </div>
      </div> 
</body>
</html>
